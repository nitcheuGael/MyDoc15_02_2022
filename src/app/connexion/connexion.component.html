<h2>Mydoc</h2>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">

            <div class="social-container">

                <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->

            <div id='signUp'>

    <div class="form-container sign-in-container">

        <form *ngIf="statutDom" [formGroup]="loginform">
            <h1>Sign in</h1>
            <div class="social-container">
                <!--  <button (click)=" faceboock()" class="social"><i class="fab fa-facebook-f"></i></button> -->
                <button (click)="loginGoogle()" class="social"><i class="fab fa-google-plus-g"></i></button>
                <!--  <button class="social"><i class="fab fa-linkedin-in"></i></button> -->
            </div>
            <span>or use your account</span>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" [formControl]="email" required />


            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [formControl]="pasword" required />
            </div>
            <button (click)="connexion()">Connecter</button>

            <!--  <a href="http://localhost:49273/connexion" (click)="resetPass()"></a> -->
            <button (click)="resetPass()" class="couleur">Forgot your password?</button>
            <button (click)="premutationDom2()" class="couleur">Creer compte avec Email</button>
            <button (click)="premutationDom3()" class="couleur">Se connecter via Tel </button>




        </form>

        <form *ngIf="statutDom1" [formGroup]="loginform">
            <h1>Sign up</h1>

                <button (click)="loginGoogle()" class="social"><i class="fab fa-google-plus-g"></i></button>

            </div>

            <span>or use your email for registration</span>

            </div> -->
            <div class="form-group">

                <input type="email" class="form-control" placeholder="Email" [formControl]="email" required />
            </div>

            <div class="form-group">

                <input type="password" class="form-control" placeholder="Password" [formControl]="pasword" required />
            </div>

            <button (click)="creerCompte()">creer compte</button>

        </form>
        <form *ngIf="statutDom2">
            <div class="social-container">
                <!--  <button class="social"><i class="fab fa-facebook-f"></i></button> -->
                <button (click)="loginGoogle()" class="social"><i class="fab fa-google-plus-g"></i></button>
                <!-- <button class="social"><i class="fab fa-linkedin-in"></i></button> -->
            </div>
            <div class="social-container">
                <div class="form-input">
                    <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control"

                <div id="sign-in-button"></div>

    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>

            </div>
        </div>
    </div>
