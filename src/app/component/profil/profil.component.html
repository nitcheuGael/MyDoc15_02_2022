<div class="container">
    <form [formGroup]="firstFormGroup">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">

                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar" *ngIf="testlaod">
                                    <img src={{downloadURL}} alt={{userListe.nom}}>
                                    <!--  POUR LE TELECHARGEMENT DES FICHIERS <p><a href="images/logo2.png" download>test pdf</a></p> -->
                                    <h2>{{userListe.nom}}{{userListe.prenom}}</h2>
                                    <input type="file" (change)="upload($event) " accept=".png,.jpg" />
                                </div>
                                <div class="user-avatar" *ngIf="testlaod1">
                                    <img src="assets/images/users/profil.jpg">
                                    <!--  POUR LE TELECHARGEMENT DES FICHIERS <p><a href="images/logo2.png" download>test pdf</a></p> -->
                                    <h2>MyDoc</h2>
                                    <input type="file" (change)="upload($event) " accept=".png,.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">Nom</label>
                                    <input type="text" class="form-control" [formControl]="nom" id="fullName"
                                        placeholder="Nom">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="eMail">Prenom</label>
                                    <input type="email" class="form-control" [formControl]="prenom" id="eMail"
                                        placeholder="Prenom">
                                </div>
                            </div>
                            <div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-6">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Sexe
                                    </label>
                                    <div class="form-check">

                                        <input class="form-check-input" type="radio" [formControl]="sexe"
                                            name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Masculin
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-6">
                                    <div class="form-check">

                                        <input class="form-check-input" type="radio" [formControl]="sexe"
                                            name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Feminin
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" [formControl]="tel"
                                        placeholder="Enter phone number">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Email</label>
                                    <input type="url" class="form-control" id="website" [formControl]="email"
                                        placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Address</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Street">Ville</label>
                                    <input type="name" class="form-control" id="Street" [formControl]="ville"
                                        placeholder="Enter City ">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="ciTy">Quatier</label>
                                    <input type="name" class="form-control" id="ciTy" [formControl]="quatier"
                                        placeholder="Enter Quatar">
                                </div>
                            </div>

                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" id="submit" name="submit"
                                        class="btn btn-secondary">Cancel</button>
                                    <button type="button" id="submit" name="submit" class="btn btn-primary"
                                        (click)="seveUser()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- https://www.bootdey.com/snippets/view/account-setting-or-edit-profile#html -->

        </div>
    </form>
</div>
